buildscript {
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
        mavenCentral()

    }

    dependencies {
        //classpath("org.springframework.boot:spring-boot-gradle-plugin")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
        classpath("io.spring.gradle:dependency-management-plugin:1.0.7.RELEASE")
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'idea'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

}

configurations {
    jaxb
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // Slf4j
    //compile 'org.slf4j:slf4j-api:1.7.21'
    // Log4j
    //compile 'log4j:log4j:1.2.17'
    // Log4j-slf4j
    //compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.8.0-alpha2'
    // Apache compress
    compile 'org.apache.commons:commons-compress:1.18'
    // Apache commons cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    // JAXB
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.core', version: '2.5.0-RC2'
    // Lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    // Persistence API
    //compile group: 'javax.persistence', name: 'persistence-api', version: '1.0'
    //compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version: '1.0.1.Final'
    compile 'com.sun.xml.bind:jaxb-xjc:2.2.11'
    compile 'com.sun.xml.bind:jaxb-impl:2.2.11'
    compile 'org.glassfish.jaxb:jaxb-runtime:2.2.11'
    compile 'javax.xml.bind:jaxb-api:2.2.11'
    compile group: 'com.vladmihalcea', name: 'hibernate-types-52', version: '2.4.3'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    //compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.4.2.Final'
    compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.1.4.RELEASE'

    jaxb (
            'com.sun.xml.bind:jaxb-xjc:2.2.7',
            'com.sun.xml.bind:jaxb-impl:2.2.7'
    )
}

task jaxb {
    System.setProperty('javax.xml.accessExternalSchema', 'all')
    def jaxbTargetDir = file("src/main/java")

    doLast {
        jaxbTargetDir.mkdirs()

        ant.taskdef(
                name: 'xjc',
                classname: 'com.sun.tools.xjc.XJCTask',
                classpath: configurations.jaxb.asPath
        )
        ant.jaxbTargetDir = jaxbTargetDir

        ant.xjc(
                destdir: '${jaxbTargetDir}',
                package: 'lab1.JAXBGenerated',
                schema: 'src/main/resources/OSMSchema.xsd'
        )
    }
}


compileJava.dependsOn jaxb

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-web")
}

// Define the main class for the application
mainClassName = 'lab1.App'
